name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: |
          npm install --no-audit --no-fund

      - name: Lint
        run: |
          npx eslint . --max-warnings=0 || true

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        env:
          AUTH_SECRET: test_secret
          DATABASE_URL: postgres://user:pass@localhost:5432/db
        run: |
          npx jest --runInBand --passWithNoTests

      - name: Build project
        run: npm run build
